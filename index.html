<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Tic Tac Teo</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Tic Tac Toe</h1></div>
        <div class="players">
            <div class="names">
                <div class="player-info">
                    <div>
                        <div><label for="player1">//Player - X - name</label></div>
                        <div><input type="text" id="player1" placeholder="Player - X - name"></div>
                    </div>
                    <div>
                        <div><label for="score-x">Score:</label></div>
                        <div><input type="text" id="score-x" class="score"></div>
                    </div>
                    
                </div>
                <div class="player-info">
                    <div>
                        <div><label for="player1">//Player - O - name</label></div>
                        <div><input type="text" id="player2" placeholder="Player - O - name"></div>
                    </div>
                    <div>
                        <div><label for="score-y">Score:</label></div>
                        <div><input type="text" id="score-y" class="score"></div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="game">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box right" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box right" id="5"></div>
            <div class="box bottom" id="6"></div>
            <div class="box bottom" id="7"></div>
            <div class="box right bottom" id="8"></div>
        </div>
        <div><h1 id="winner"></h1></div>
        <div><input type="button" id="restart" value="Restart"></div>
    </div>
    <script src="src/scripts/script.js"></script>
</body>
</html>
